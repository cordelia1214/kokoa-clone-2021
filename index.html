<html lang="en">

<head>

    <title>Welcome to kokoa Talk</title>

<body>
    <div class="status-bar">
        <div class="status-bar__column"><span>No service
                <!-- Wifi Icon -->
            </span><i class="fas fa-wifi"></i></div>

        <!--battery Icon-->
        <!-- Lightening Icon-->
    </div>

        <h1>Welcome to Kokoa Clone</h1>
        <p class="welcome-header__text">If you have a Kokoa Account, log in with your email or phone number</p>
